<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        #user-info {
            display: none;
        }

        #update-form {
            display: none;
        }
    </style>
</head>

<body>
    <h1>CRUD App</h1>

    <h2>Register</h2>
    <form id="register-form">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email"><br><br>
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" name="name"><br><br>
        <label for="register-gender">Gender:</label>
        <input type="text" id="register-gender" name="gender"><br><br>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password"><br><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email"><br><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="user-info">
        <h2>User Info</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Gender:</strong> <span id="user-gender"></span></p>
        <button id="delete-button">Delete User</button>
        <button id="update-button">Update User</button>
    </div>

    <div id="update-form">
        <h2>Update User Info</h2>
        <form id="update-user-form">
            <label for="update-name">Name:</label>
            <input type="text" id="update-name" name="name"><br><br>
            <label for="update-email">Email:</label>
            <input type="email" id="update-email" name="email"><br><br>
            <label for="update-gender">Gender:</label>
            <input type="text" id="update-gender" name="gender"><br><br>
            <button type="submit">Update</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
